<!DOCTYPE html> 
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>AutoSaveForm Demo</title>
      <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
      <script src="../dist/jquery-2.0.3.min.js"></script>
      <script src="../dist/jquery.autosave.js"></script>
   </head>
   <body>
      <form id="formsave" class="form-horizontal">
         <fieldset>
            <legend>Demo jquery.autosave.js</legend>
            <div class="control-group">
               <label class="control-label" for="name">Text :</label>
               <div class="controls">
                  <input type="text" id="text">
               </div>
            </div>
            <div class="control-group">
               <label class="control-label" for="checkbox">Checkbox</label>
               <div class="controls">
                  <input type="checkbox" id="checkbox">
               </div>
            </div>
            <div class="control-group">
               <label class="control-label" for="url">Url</label>
               <div class="controls"> 
                  <input type="url" id="url">
               </div>
            </div>
            <div class="control-group">
               <label class="control-label" for="tel">Tel</label>
               <div class="controls">
                  <input type="tel" id="tel">
               </div>
            </div>
            <div class="control-group">
               <label class="control-label" for="password">Password</label>
               <div class="controls">
                  <input type="password" id="password">
               </div>
            </div>
            <div class="control-group">
               <label class="control-label" for="number">Number</label>
               <div class="controls">
                  <input type="number" id="number">
               </div>
            </div>
            <div class="control-group">
               <label class="control-label" for="email">Email</label>
               <div class="controls">
                  <input type="email" id="email">
               </div>
            </div>
            <div class="control-group">
               <label class="control-label" for="datetime">Datetime</label>
               <div class="controls">
                  <input type="datetime" id="datetime">
               </div>
            </div>
            <div class="control-group">
               <label class="control-label" for="date">Date</label>
               <div class="controls">
                  <input type="date" id="date">
               </div>
            </div>
            <div class="control-group">
               <label class="control-label" for="month">Month</label>
               <div class="controls">
                  <input type="month" id="month">
               </div>
            </div>
            <div class="control-group">
               <label class="control-label" for="color">Color</label>
               <div class="controls">
                  <input id="color" type="color">
               </div>
            </div>
            <div class="control-group">
               <label class="control-label" for="btnclick">Button</label>
               <div class="controls">
                  <button id="btnclick" class="btn btn-primary">Save</button>
               </div>
            </div>
         </fieldset>
      </form>
      <script type="text/javascript">
         $.AutoSaveForm("#formsave");
      </script>
   </body>
</html>
